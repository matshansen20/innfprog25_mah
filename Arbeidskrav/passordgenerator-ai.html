<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Passordgenerator (avansert)</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f2f2f2;
            padding: 20px;
        }

        h1 {
            text-align: center;
        }

        .container {
            background: white;
            padding: 20px;
            max-width: 400px;
            margin: auto;
            border-radius: 8px;
            box-shadow: 0px 0px 10px #cccccc;
        }

        label {
            display: block;
            margin-top: 10px;
        }

        button {
            margin-top: 15px;
            width: 100%;
            padding: 10px;
            border: none;
            background: #0078ff;
            color: white;
            font-size: 16px;
            border-radius: 6px;
            cursor: pointer;
        }

        button:hover {
            background: #005fcc;
        }

        #generatedPassword {
            display: inline-block;
            margin-top: 10px;
            font-weight: bold;
            font-size: 18px;
        }

        #strength {
            font-weight: bold;
        }
    </style>
</head>
<body>

    <h1>Passordgenerator</h1>

    <div class="container">

        <label>Lengde:
            <input type="number" id="length" value="12" min="4" max="50">
        </label>

        <label><input type="checkbox" id="lowercase" checked> Små bokstaver</label>
        <label><input type="checkbox" id="uppercase" checked> Store bokstaver</label>
        <label><input type="checkbox" id="numbers" checked> Tall</label>
        <label><input type="checkbox" id="symbols"> Symboler</label>

        <button onclick="generate()">Generer passord</button>
        <button onclick="copyPassword()">Kopier passord</button>

        <p>Ditt passord: <span id="generatedPassword"></span></p>
        <p>Styrke: <span id="strength"></span></p>

    </div>

    <script>
        const lower = "abcdefghijklmnopqrstuvwxyz";
        const upper = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
        const nums = "0123456789";
        const syms = "!@#$%^&*()_+-=[]{}|;:',.<>?/`~";

        function passwordgenerator(length, useLower, useUpper, useNums, useSyms) {
            let pool = "";
            let password = "";

            if (useLower) pool += lower;
            if (useUpper) pool += upper;
            if (useNums) pool += nums;
            if (useSyms) pool += syms;

            if (pool.length === 0) {
                return "Velg minst én tegnkategori!";
            }

            if (useLower) password += lower[Math.floor(Math.random() * lower.length)];
            if (useUpper) password += upper[Math.floor(Math.random() * upper.length)];
            if (useNums) password += nums[Math.floor(Math.random() * nums.length)];
            if (useSyms) password += syms[Math.floor(Math.random() * syms.length)];

            while (password.length < length) {
                let randomIndex = Math.floor(Math.random() * pool.length);
                password += pool[randomIndex];
            }

            password = password.split("").sort(() => Math.random() - 0.5).join("");
            return password;
        }

        function evaluateStrength(pw) {
            let score = 0;
            if (pw.length >= 12) score++;
            if (/[A-Z]/.test(pw) && /[a-z]/.test(pw)) score++;
            if (/\d/.test(pw)) score++;
            if (/[^A-Za-z0-9]/.test(pw)) score++;

            if (score <= 1) return "Svak";
            if (score === 2) return "Middels";
            if (score >= 3) return "Sterk";
        }

        function generate() {
            const length = parseInt(document.getElementById("length").value);
            const useLower = document.getElementById("lowercase").checked;
            const useUpper = document.getElementById("uppercase").checked;
            const useNums = document.getElementById("numbers").checked;
            const useSyms = document.getElementById("symbols").checked;

            const pw = passwordgenerator(length, useLower, useUpper, useNums, useSyms);
            document.getElementById("generatedPassword").textContent = pw;
            document.getElementById("strength").textContent = evaluateStrength(pw);
        }

        function copyPassword() {
            const pw = document.getElementById("generatedPassword").textContent;
            navigator.clipboard.writeText(pw);
        }
    </script>

</body>
</html>
